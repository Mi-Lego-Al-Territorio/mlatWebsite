{{ define "content"}}
<div class="projects">
  {{range .Resources}}
  <div class="modelSection">
    <i class="{{.Params.icon}}"></i>
    <h1>{{.Title}}</h1>
    {{.Content}}
    <!-- prettier-ignore -->
    {{ partial "image.html" (dict "path" (.File.BaseFileName | printf "images/progetti/%s.*") "alt" .File.BaseFileName) }}
  </div>
  {{end}}
</div>
{{end}}
