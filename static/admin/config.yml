backend:
  name: git-gateway
  branch: master # Branch to update

publish_mode: editorial_workflow

media_folder: 'assets/images' # Media files will be stored in the repo under assets/images

site_url: https://determined-aryabhata-518306.netlify.app/

logo_url: https://determined-aryabhata-518306.netlify.app/logo.svg

locale: 'it'

collections:
  - name: 'eventi' # Used in routes, e.g., /admin/collections/blog
    label: 'Eventi' # Used in the UI
    folder: 'content/eventi' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    description: 'Gli eventi del team'
    preview_path: 'eventi'
    filter: [field: 'showCMS', value: true]
    fields: # The fields for each document, usually in front matter
      - { label: 'Titolo', name: 'title', widget: 'string', required: true }
      - { label: 'Luogo', name: 'place', widget: 'string', required: true }
      - {
          label: 'Data',
          name: 'date',
          hint: "La data dell'evento",
          widget: 'datetime',
          format: 'YYYY-MM-DD',
          timeFormat: false,
          required: true,
        }
      - {
          label: 'Foto',
          name: 'imgPath',
          widget: 'image',
          allow_multiple: false,
          required: true,
        }
      - {
          label: 'Descrizione',
          name: 'body',
          widget: 'markdown',
          required: true,
        }
  - name: 'partners' # Used in routes, e.g., /admin/collections/blog
    label: 'Partners' # Used in the UI
    folder: 'content/partners' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    description: 'I partners del team'
    preview_path: 'partners'
    fields: # The fields for each document, usually in front matter
      - { label: 'Nome', name: 'name', widget: 'string', required: true }
      - {
          label: 'Link',
          name: 'link',
          widget: 'string',
          required: true,
          pattern:
            [
              'https?:\/\/www\.[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&\/\/=]*)',
              'Non Ã¨ un link',
            ],
        }
      - {
          label: 'Logo',
          name: 'imgPath',
          widget: 'image',
          allow_multiple: false,
          required: true,
        }
  - name: 'team' # Used in routes, e.g., /admin/collections/blog
    label: 'Team' # Used in the UI
    folder: 'content/team' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    description: 'Le aree del team'
    preview_path: 'team'
    fields: # The fields for each document, usually in front matter
      - { label: 'Nome', name: 'name', widget: 'string', required: true }
      - {
          label: 'Icona',
          name: 'icon',
          helper_text: "classe css dell'icona di flaticon",
          widget: 'string',
          required: true,
        }
